<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="toggleTheme" id="toggleTheme" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    <div class="container">
        <div class="player">
            <div class="info">
                <span id="artistName">Artista</span> - <span id="songName">Título de la canción</span>
                <div id="additionalInfo">
                    <span id="trackNumber">Pista: N/A</span> | 
                    <span id="fileName">Nombre del archivo: N/A</span> | 
                    <span id="fileFormat">Formato: N/A</span> | 
                    <span id="audioQuality">Calidad: N/A</span>
                </div>
            </div>
            <audio id="audioPlayer" controls>
                Tu navegador no soporta el elemento de audio.
            </audio>
            <div class="button-group">
                <label for="audioFile" class="file-upload-button">Seleccionar archivo de audio</label>
                <input type="file" id="audioFile" onchange="loadMusic()" accept="audio/*" multiple>
                <button onclick="clearPlaylist()">Limpiar lista de reproducción</button>
            </div>            
            <div class="playlist" id="playlist"></div>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('Service Worker registrado con éxito:', registration.scope);
                }, function(err) {
                    console.log('Error al registrar el Service Worker:', err);
                });
            });
        }
    </script> 
    <script src="script.js"></script>
</body>
</html>
